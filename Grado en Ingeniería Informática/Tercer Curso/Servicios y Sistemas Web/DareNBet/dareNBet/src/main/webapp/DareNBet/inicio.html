<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - DareNBet</title>
    
    <link href="/DareNBet/estilos/estilo.css" rel="stylesheet" type="text/css"/>
    
    <link href="/DareNBet/estilos/estiloLogin.css" rel="stylesheet" type="text/css"/>
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/DareNBet/resources/dareNbet.png" alt="Logo"/>
        </div>
        <nav>
            <ul>
                <li><a>Apuestas</a></li>
                <li><a>Foro</a></li>
                <li><a>Blog</a></li>
                <li><a>Ranking</a></li>
            </ul>
        </nav>
    </header>

    <main>
    
        <section class="clasificador login-container">
            <h2>INICIO DE SESIÓN</h2>
            <p>¡Bienvenido de nuevo a DareNBet!</p>
            <!-- Estilo en línea eliminado -->
            <img src="/DareNBet/resources/account.png" alt="Perfil"/>

            <form action="login" method="post">
                <!-- Línea 1: Usuario -->
                <div class="form-line">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Nombre de usuario o Email">
                </div>

                <!-- Línea 2: Contraseña -->
                <div class="form-line">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña">
                </div>

                <!-- Línea 3: Botón Iniciar Sesión -->
                <div class="form-line">
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
            <!-- FIN Formulario -->

             <!-- Línea 4: Crear Cuenta (fuera del form) -->
             <div class="crearCuenta">
                <p>¿No tienes cuenta? ¡Regístrate!</p>
                <button onclick="window.location.href='DareNBet/formularioRegistro.html'">Crear Cuenta</button>
            </div>

        </section>
    </main>

    <footer>
        <div class="contacto">
            <h3>Contacto</h3>
            <p>Email: contacto@pagina.com</p>
            <p>Teléfono: +123 456 789</p>
        </div>
    </footer>
</body>
</html>
