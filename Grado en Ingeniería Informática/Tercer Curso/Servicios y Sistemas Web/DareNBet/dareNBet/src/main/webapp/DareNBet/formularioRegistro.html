<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Menú Superior</title>
    <link href="../estilos/estilo.css" rel="stylesheet" type="text/css"/>
    <link href="../estilos/estiloFormulario.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <!-- Menú superior -->
    <header>
        <div class="logo">
            <img src="/DareNBet/resources/dareNbet.png" alt="Logo"/>
        </div>
        <nav>
            <ul>
                <li><a>Apuestas</a></li>
                <li><a>Foro</a></li>
                <li><a>Blog</a></li>
                <li><a>Ranking</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cuerpo principal -->
    <main>
        <div class="form-container">
        <h2> Formulario de Registro</h2>
        <form action="/DareNBet/ServletRegistro" method="post">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="nombre" placeholder="Nombre" required />
          </div>

          <div class="input-group">
            <i class="fas fa-user-tag"></i>
            <input type="text" name="apellidos" placeholder="Apellidos" required />
          </div>

          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Nombre de usuario" required />
          </div>

          <div class="input-group">
            <i class="fas fa-birthday-cake"></i>
            <input type="number" name="edad" placeholder="Edad" min="0" required />
          </div>

          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Correo electrónico" required />
          </div>

          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="ConfirmEmail" placeholder="Confirmar correo electrónico" required />
          </div>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Contraseña" required />
          </div>

          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="ConfirmPassword" placeholder="Confirmar contraseña" required />
          </div>

          <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" name="numeroTelefono" placeholder="Número de Teléfono" required />
          </div>

          <div class="small-link">
            ¿Olvidaste tu contraseña? <a href="#">Haz click aquí</a>
          </div>

          <div class="btn-group">
            <button type="submit" class="btn btn-register">Registrar</button>
            <button type="button" class="btn btn-login" onclick="location.href='inicio.html'">Login</button>
          </div>
        </form>
      </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <div class="contacto">
            <h3>Contacto</h3>
            <p>Email: contacto@pagina.com</p>
            <p>Teléfono: +123 456 789</p>
        </div>
    </footer>

</body>
</html>
